env:
  es6: true
extends:
  - 'eslint:recommended'
  - 'google'
parserOptions:
  ecmaVersion: 2018
  sourceType: module
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
  max-len: [2, 120]
  require-jsdoc: 1
  no-undef: 1
  no-unused-vars: 1
  no-invalid-this: 1
  no-console: 1
  guard-for-in: 1
